{% extends "base.html" %}

{% block content %}
    {% for post in posts%}
        <div class="post">
            <h1>{{ post.title }}</h1>
            <small>Posted at{{ post.posted_date }}</small>
            <p>{{ post.intro }}</p>
            <a href="{% url 'post_detail' post.slug  %}">Read more</a>
            <hr />
        </div>
    {% endfor %}
{% endblock %}
